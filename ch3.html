<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CH3</title>
    </head>

    <body>
        
        <p>메뉴 리스트</p>
        <!-- ul : 순서 없는 리스트 -->
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
        <p>지역 리스트</p>

        <!-- ol: 순서있는 리스트 -->
        <ol>
            <li>서울</li>
            <li>경기</li>
            <li>충청</li>
            <li>전라</li>
            <li>경상</li>
            <li>강원</li>
        </ol>
        <p>검색 사이트 리스트</p>
        <!-- target |blank > 신규페이지 |self > 현재페이지 -->
        <ol>
            <li><a href="https://www.google.com" target="_blank">구글</a></li>
            <li><a href="https://www.naver.com" target="_self">네이버</a></li>
        </ol>
    </body>

</html>
